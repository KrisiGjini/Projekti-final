<div class="card mt-4">
    <h4 class="card-header">Student</h4>
    <div class="card-body">
        <p>Keni akses ne portalin e studentit!!</p>
        <p>Roli juaj eshte: <strong>{{currentUser.role}}</strong>.</p>
        <p class="mb-1">Current user from secure api end point:</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="userFromApi">
            <li>{{userFromApi.firstName}} {{userFromApi.lastName}}</li>
        </ul>
    </div>
     
</div>
